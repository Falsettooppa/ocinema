<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>OLEGIT Movie Library</h1>

    <div class="user-section">
      <input type="text" id="newUserName" placeholder="Enter name" />
      <button id="addUserBtn">Create User</button>
      <select id="userSelect"></select>
    </div>

   <div class="add-movie-form">
  <input type="text" id="omdbSearchInput" placeholder="Search movies...">
  <button onclick="searchOMDb()">Search</button>
</div>
<div id="omdbResults" class="omdb-results-grid"></div>


    <div class="filter-section">
      <select id="filterGenre">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
      </select>

      <input type="text" id="searchInput" placeholder="Search Library" />
      
    </div>

    <div id="movieLibrary" class="library"></div>
  </div>
  <div class="dark-toggle">
  <button id="toggleDark">Toggle Dark Mode</button>
</div>


  <script src="script.js"></script>
</body>
</html>
